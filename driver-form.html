<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="driver-form.css">
   
   
    <title>Driver's Admission</title>
</head>
<body>
 
    <a href="#" class="icon"><i class="fas fa-door-open fa-2x pt-2"></i></a>
 
    <h2 >ADMISSION FOR DRIVER'S POST</h2>
    <hr>
    
    <div class="container formbody">
        <h4>Personal Information</h4>

        <div class="row">
            <div class="col pt-3">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col pt-3">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>

          <form class="row g-3 pt-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
          
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <input type="text" class="form-control" id="inputState">

           
            </div>
            <div class="col-md-4 pb-4">
                <label for="inputZip" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Contact No.</label>
                <input type="tel" class="form-control" id="inputTel">
              </div>

            <h4>Licence Details</h4>

            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Driver Licence Number" aria-label="Driver Licence Number">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Driver Authority Number" aria-label="Last name">
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 pt-3">
                    <label for="inputDate" class="form-label">Licence Expiry Date</label>
                  <input type="date" class="form-control" placeholder="Licence Expiry Date" aria-label="Licence Expiry Date">
                </div>
                <div class="col-md-4 pt-3">
                    <label for="inputState" class="form-label">State Issued</label>
                    <input type="text" class="form-control"  id="inputState">
                  </div>
              </div>
    
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck" >
                  Check for Confirmation
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-danger add">ADD</button>
            </div>
          </form>
    </div>
    
</body>
</html>
